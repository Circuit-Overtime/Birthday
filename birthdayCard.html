<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Birthday</title>
    
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="CSS/homepageBackground.css">
        <link rel="stylesheet" href="CSS/mainPageLoader.css">
        <link rel="stylesheet" href="CSS/mobileView.css">
        <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/birthday-1340e.appspot.com/o/Assests%2FBirthday%20Cake.png?alt=media&token=63f1f8c9-4b38-4c12-b127-c8ad751bc6f0">
</head>
<body>
  <div class="containerBranch">
  <ion-icon name="balloon" class="redirectIcon" id="redirectIcon"></ion-icon>
  <img class="birthdayCapOpt" src="https://firebasestorage.googleapis.com/v0/b/birthday-1340e.appspot.com/o/Assests%2FBirthday%20Cake%20Optimized.png?alt=media&token=7f6d07cc-b11b-4398-bc00-82fadf7bb7b6"><img src="https://firebasestorage.googleapis.com/v0/b/birthday-1340e.appspot.com/o/Assests%2FBirthday%20Cake%20LOgo.png?alt=media&token=d5278cc1-c763-4bb2-944c-dabb2be45a35" class="birthdayCap"></img>
<div class="loaderContainer">
  <div class="loader">
    <div class="cell d-0"></div>
    <div class="cell d-1"></div>
    <div class="cell d-2"></div>
  
    <div class="cell d-1"></div>
    <div class="cell d-2"></div>
    
    
    <div class="cell d-2"></div>
    <div class="cell d-3"></div>
    
    
    <div class="cell d-3"></div>
    <div class="cell d-4"></div>
    
    
  </div>
</div>

    <div class="majorContainer"></div>
    <div class="FormCard">
        <p class="heading">Create</p>
        <div class="name-container">
            <ion-icon name="person"></ion-icon>
            <input class="input" id="inputName" type="text"  autocomplete="off" spellcheck="off" placeholder="Birthday Boy/Girl Name">
          </div>
          <div class="age-container">
            <ion-icon name="information"></ion-icon>
            <input class="input" id="inputAge" pattern="[0-9]*" inputmode="numeric" type="text"  autocomplete="off" spellcheck="off" placeholder="18" maxlength="3">
          </div>
          <div class="link-container">
            <ion-icon name="link"></ion-icon>
            <p class="domain">liamAsm.io/</p>
            <input class="input" id="customURL" type="text"  autocomplete="off" spellcheck="off" maxlength="9" placeholder="(optional)">
          </div>
          <div class="message-container">
            <ion-icon name="text"></ion-icon>
            <input id="includedMessage" class="input"  autocomplete="off" spellcheck="off" placeholder="Hey! Happy Birthday" type="text" maxlength="500">
          </div>

        <button class="Documents-btn" id="createCard">
            <span class="folderContainer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 146 113"
                height="113"
                width="146"
                class="fileBack"
              >
                <path
                  fill="url(#paint0_linear_117_4)"
                  d="M0 4C0 1.79086 1.79086 0 4 0H50.3802C51.8285 0 53.2056 0.627965 54.1553 1.72142L64.3303 13.4371C65.2799 14.5306 66.657 15.1585 68.1053 15.1585H141.509C143.718 15.1585 145.509 16.9494 145.509 19.1585V109C145.509 111.209 143.718 113 141.509 113H3.99999C1.79085 113 0 111.209 0 109V4Z"
                ></path>
                <defs>
                  <linearGradient
                    gradientUnits="userSpaceOnUse"
                    y2="95.4804"
                    x2="72.93"
                    y1="0"
                    x1="0"
                    id="paint0_linear_117_4"
                  >
                    <stop stop-color="#8F88C2"></stop>
                    <stop stop-color="#5C52A2" offset="1"></stop>
                  </linearGradient>
                </defs>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 88 99"
                height="99"
                width="88"
                class="filePage"
              >
                <rect fill="url(#paint0_linear_117_6)" height="99" width="88"></rect>
                <defs>
                  <linearGradient
                    gradientUnits="userSpaceOnUse"
                    y2="160.5"
                    x2="81"
                    y1="0"
                    x1="0"
                    id="paint0_linear_117_6"
                  >
                    <stop stop-color="white"></stop>
                    <stop stop-color="#686868" offset="1"></stop>
                  </linearGradient>
                </defs>
              </svg>
          
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 160 79"
                height="79"
                width="160"
                class="fileFront"
              >
                <path
                  fill="url(#paint0_linear_117_5)"
                  d="M0.29306 12.2478C0.133905 9.38186 2.41499 6.97059 5.28537 6.97059H30.419H58.1902C59.5751 6.97059 60.9288 6.55982 62.0802 5.79025L68.977 1.18034C70.1283 0.410771 71.482 0 72.8669 0H77H155.462C157.87 0 159.733 2.1129 159.43 4.50232L150.443 75.5023C150.19 77.5013 148.489 79 146.474 79H7.78403C5.66106 79 3.9079 77.3415 3.79019 75.2218L0.29306 12.2478Z"
                ></path>
                <defs>
                  <linearGradient
                    gradientUnits="userSpaceOnUse"
                    y2="82.8317"
                    x2="66.9106"
                    y1="8.71323"
                    x1="38.7619"
                    id="paint0_linear_117_5"
                  >
                    <stop stop-color="#C3BBFF"></stop>
                    <stop stop-color="#51469A" offset="1"></stop>
                  </linearGradient>
                </defs>
              </svg>
            </span>
            <p class="text">Generate Card</p>
          </button>

          
    </div>
    <div class="errorText" id="errorText"></div>
  </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    
    <script src="JS/birthdayCard.js"></script>
    <script src="JS/PatchContextMenu.js"></script>
</body>
</html>
